<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Music Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="audio.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <div class="logo"><span>Music</span> Layout</div>
      <div class="nav-items">
        <li><a href="index.html">Home</a></li>
        <li><a href="videos.html">Videos</a></li>
        <li><a href="audio.html">Audios</a></li>
        <li><a href="albums.html">Albums</a></li>
        <li><a href="contact.html">Contact</a></li>

      <form action="#">
        <input
          type="search"
          class="search-data"
          placeholder="Search"
          required
        />
        <button type="submit"><i class="fas fa-search"></i></button>
      </form>
    </nav>
    <section id="audio">
      <h2>Audio Player</h2>
      <p>Feel & Enjoy It Rocking songs</p>
    </section>
    <div class="audio">
      <table border="2" rules="all">
        <tr>
          <th>Audio Name</th>
          <th>Audio Artists</th>
          <th>Audio File</th>
        </tr>
        <tr>
          <td>Audio 1</td>
          <td>Anirudh</td>
          <td>
            <audio src="audio/audio1.mp3" controls></audio>
          </td>
        </tr>

        <tr>
          <td>Audio 2</td>
          <td>Anirudh</td>
          <td>
            <audio src="audio/audio2.mp3" controls loop="1"></audio>
          </td>
        </tr>

        <tr>
          <td>Audio 3</td>
          <td>Anirudh</td>
          <td>
            <audio src="audio/audio3.mp3" controls autoplay></audio>
          </td>
        </tr>

        <tr>
          <td>Audio 4</td>
          <td>Anirudh</td>
          <td>
            <audio src="audio/audio4.mp3" controls></audio>
          </td>
        </tr>

        <tr>
          <td>Audio 5</td>
          <td>Anirudh</td>
          <td>
            <audio src="audio/audio5.mp3" controls></audio>
          </td>
        </tr>
      </table>
    </div>
  </body>
